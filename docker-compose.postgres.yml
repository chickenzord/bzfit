# BzFit - Docker Compose with PostgreSQL
#
# Usage: docker compose -f docker-compose.postgres.yml up -d

services:
  bzfit:
    image: ghcr.io/chickenzord/bzfit:latest
    ports:
      - "3000:3000"
    environment:
      DATABASE_URL: postgresql://bzfit:${POSTGRES_PASSWORD:-changeme}@db:5432/bzfit

      # Change this to a long random string in production!
      JWT_SECRET: ${JWT_SECRET:-change-me-in-production}
      # JWT_EXPIRES_IN: 7d   # optional, default: 7d
    depends_on:
      db:
        condition: service_healthy
    restart: unless-stopped

  db:
    image: postgres:16-alpine
    environment:
      POSTGRES_DB: bzfit
      POSTGRES_USER: bzfit
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-changeme}
    volumes:
      - postgres-data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U bzfit"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

volumes:
  postgres-data:
